<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
    <h1>Creating tables and forms</h1>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>34</td>
            <td>Cleaning</td>
        </tr>
        <tr>
            <td>Emilia Powell</td>
            <td>45</td>
            <td>Milling</td>
        </tr>
        <tr>
            <td>Michael Lens</td>
            <td>66</td>
            <td>Mowing</td>
        </tr>
        <tr>
            <td>Powell Lindsy</td>
            <td>32</td>
            <td>Cutting</td>
        </tr>
    </table>
</body>
</html>
