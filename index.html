<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 2px solid hsl(249, 72%, 49%);
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Creating tables and forms</h1>
    <table style="width: 80%;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>34</td>
            <td>Cleaning</td>
        </tr>
        <tr>
            <td>Emilia Powell</td>
            <td>45</td>
            <td>Milling</td>
        </tr>
        <tr>
            <td>Michael Lens</td>
            <td>66</td>
            <td>Mowing</td>
        </tr>
        <tr>
            <td>Powell Lindsy</td>
            <td>32</td>
            <td>Cutting</td>
        </tr>
    </table>
    <h2>HTML Forms</h2>
    <form action="/action_page.php" style="text-align: center;">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
